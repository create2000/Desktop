    <ul>

    </li>

   <li div id="keys"></div>

</ul>

    <audio data-key="65" src="./sound/sound clap.wav"></audio>
    <audio data-key="66" src="sound/ride.mp3"></audio>
    <audio data-key="67" src="sound/openhat.mp3"></audio>
    <audio data-key="75" src="sound/hihat.mp3"></audio>
    <audio data-key="87" src="sound/Ding.wav"></audio>
    <audio data-key="90" src="sound/boom.mp3"></audio>
    <audio data-key="74" src="sound/crunchy.mp3"></audio>
    <audio data-key="79" src="sound/clapping.wav"></audio>

    <script>

        function removeTransitioned(e) {
            if (e.propertyName !== 'transition') 
            return;
            e.target.classList.remove('playing');
        }

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key='"${e.keyCode}"]`);
            console.log(audio);
            const key = document.querySelector(`div[data-key="${e.keyCOde}"]`);
            if (!audio) return;

            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();

            const keys = Array.from(document.querySelectorAll('.key'));
            keys.forEach(key => key.addEventListener('transitioned', removeTRansition));
            window.addEventListener('keydown', playSound);
        }


    </script>
</body>
</html>
