<body>
   

    <button onclick="
      document.querySelector('.choice')
         .innerHTML = 'You chose: Heads';
    ">Heads</button>

    <button onclick="document.querySelector('.choice')
         .innerHTML = 'You chose: Tails';
    ">Tails</button>

    <p class="choice"></p>

    

    <input placeholder="Name" class="Name-input" onkeydown="
      if (event.key === 'Enter') {
         submitName()
      }
    ">
    <button onclick="
        submitName()
    ">Submit</button>

    <p class="message"></p>

   <script>
      function submitName() {

         const inputElement = document.querySelector('.Name-input');
         document.querySelector('.message').innerHTML = `Your name is ${inputElement.value}`;
